version: '3.8'

services:
  nginx:
    container_name: nginx
    hostname: api-server
    image: nginx
    ports:
      - 8080:80
    volumes:
      - ./app:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - container-link
  php:
    container_name: php
    build: ./docker/php
    volumes:
      - ./app:/var/www
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
      - ./docker/php/xdebug.ini:/usr/local/etc/php/conf.d/xdebug.ini
    depends_on:
      - db
    networks:
      - container-link
  db:
    container_name: db
    image: mariadb:10.5.8
    ports:
      - 3306:3306
    volumes:
      - shelter-db:/var/lib/mysql
      - ./docker/db/sql:/docker-entrypoint-initdb.d
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: shelter
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      TZ: 'Asia/Tokyo'
    command:
      - mysqld
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    networks:
      - container-link
volumes:
  shelter-db:
networks:
  default:
    external:
      name: shelter-admin-api
  container-link:
    name: shelter-admin-api
    driver: bridge
